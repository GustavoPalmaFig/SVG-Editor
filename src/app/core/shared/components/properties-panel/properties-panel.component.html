<div
  *ngIf="selectedElement() as element"
  class="flex flex-col h-full overflow-y-auto p-4"
>
  <div class="flex flex-col h-full">
    <h3 class="text-lg text-gray-700 font-semibold mb-6">Propriedades</h3>

    <div class="mb-6 bg-white rounded-md p-4">
      <h4 class="font-medium text-gray-700 mb-3">Geral</h4>
      <div class="mb-3 flex flex-col">
        <label for="fill" class="text-sm text-gray-600"
          >Cor de Preenchimento:</label
        ><input
          id="fill"
          class="h-12 w-full"
          type="color"
          [(ngModel)]="element.fill"
        />
      </div>

      <div class="mb-3 flex flex-col">
        <label for="stroke" class="text-sm text-gray-600">Cor da Borda:</label
        ><input
          id="stroke"
          class="h-12 w-full"
          type="color"
          [(ngModel)]="element.stroke"
        />
      </div>

      <div class="mb-3 flex flex-col">
        <label for="strokeWidth" class="text-sm text-gray-600"
          >Espessura da Borda:</label
        >
        <div class="flex items-center">
          <input
            id="strokeWidth"
            min="0"
            max="10"
            step="1"
            class="flex-1"
            type="range"
            [(ngModel)]="element.strokeWidth"
          /><span class="ml-2 text-sm text-gray-600"
            >{{ element.strokeWidth }}px</span
          >
        </div>
      </div>
    </div>

    @if(isRectangle(element)) {
    <div class="mb-6 bg-white rounded-md p-4">
      <h4 class="font-medium text-gray-700 mb-3">Retângulo</h4>

      <div class="mb-3 flex flex-col">
        <label for="borderRadius" class="text-sm text-gray-600"
          >Arredondamento dos Cantos:</label
        >
        <div class="flex items-center">
          <input
            type="range"
            id="borderRadius"
            min="0"
            max="50"
            step="1"
            class="flex-1"
            [(ngModel)]="element.borderRadius"
          /><span class="ml-2 text-sm text-gray-600"
            >{{ element.borderRadius }}px</span
          >
        </div>
      </div>
    </div>
    } @else if(isStar(element)) {
    <div class="mb-6 bg-white rounded-md p-4">
      <h4 class="font-medium text-gray-700 mb-3">Estrela</h4>

      <div class="mb-3 flex flex-col">
        <label for="points" class="text-sm text-gray-600"
          >Número de Pontas:</label
        >
        <div class="flex items-center">
          <input
            type="range"
            id="points"
            min="3"
            max="12"
            step="1"
            class="flex-1"
            [(ngModel)]="element.points"
          /><span class="ml-2 text-sm text-gray-600">{{ element.points }}</span>
        </div>
      </div>

      <div class="mb-3 flex flex-col">
        <label for="innerRadius" class="text-sm text-gray-600"
          >Comprimento das Pontas:</label
        >
        <div class="flex items-center">
          <input
            type="range"
            id="innerRadius"
            min="5"
            max="50"
            step="5"
            class="flex-1"
            [(ngModel)]="element.innerRadius"
          /><span class="ml-2 text-sm text-gray-600"
            >{{ (element.innerRadius / element.outerRadius) * 100 }}%</span
          >
        </div>
      </div>
    </div>
    }

    <div class="mb-6 bg-white rounded-md p-4">
      <h4 class="font-medium text-gray-700 mb-3">Posição e Tamanho</h4>

      <div class="mb-3 flex flex-col">
        <label for="posX">Posição X:</label>
        <input
          type="number"
          id="posX"
          class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
          [(ngModel)]="element.x"
        />
      </div>

      <div class="mb-3 flex flex-col">
        <label for="posY">Posição Y:</label>
        <input
          type="number"
          id="posY"
          class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
          [(ngModel)]="element.y"
        />
      </div>

      <div class="mb-3 flex flex-col">
        <label for="width">Largura:</label>
        <input
          type="number"
          id="width"
          min="10"
          class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
          [(ngModel)]="element.width"
        />
      </div>

      <div class="mb-3 flex flex-col">
        <label for="height">Altura:</label>
        <input
          type="number"
          id="height"
          min="10"
          class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
          [(ngModel)]="element.height"
        />
      </div>
    </div>
  </div>
</div>
