<div class="flex flex-col p-4 h-full">
  <h2 class="text-lg text-gray-700 font-semibold">Ferramentas</h2>
  <div class="flex flex-col space-y-4 mt-6">
    <p-button
      label="Adicionar RetÃ¢ngulo"
      styleClass="w-full"
      (click)="elementService.addElement('rectangle')"
    >
      <ng-template #icon>
        <div class="w-[1.2rem] h-[1rem] border-2 border-white rounded-xs"></div>
      </ng-template>
    </p-button>
    <p-button
      label="Adicionar Estrela"
      icon="pi pi-star"
      styleClass="w-full"
      (click)="elementService.addElement('star')"
    ></p-button>
    <p-button
      label="Excluir Elemento"
      icon="pi pi-trash"
      severity="warn"
      styleClass="w-full"
      [disabled]="!elementService.selectedElement()"
      (click)="elementService.deleteElement()"
    ></p-button>
    <p-button
      label="Limpar"
      icon="pi pi-eraser"
      severity="danger"
      styleClass="w-full"
      [disabled]="elementService.elements().length == 0"
      (click)="elementService.cleanCanva()"
    ></p-button>
  </div>
</div>
